<div mat-dialog-content>
  <table class="form-field">
    <tr class="form-field">
      <mat-form-field class="form-field" >
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" required/>
      </mat-form-field>
    </tr>
    <tr class="form-field">
      <mat-form-field class="form-field" >
        <mat-label>Desription</mat-label>
        <textarea matInput [(ngModel)]="data.description" required></textarea>
      </mat-form-field>
    </tr>
    <tr>
      <mat-checkbox [(ngModel)]="data.isCompleted">Completed!!</mat-checkbox>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>No Thanks</button>
  <button
    mat-button
    color="primary"
    [disabled]="(!data.name) || (!data.description)"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
